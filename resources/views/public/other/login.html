<div class="login-page">
    <div class="overlay">
        <div class="login-form-position">
            <div class="login-form align-middle">
                <div class="logo">
                    <img src="/wp-content/plugins/schola/resources/assets/user/images/schola.png"/>
                </div>
                <button onclick="window.open('/wp-login.php?loginFacebook=1', '_self')" class="button button--isi button--text-thick button--text-upper button--size-s facebook" data-text="Login with facebook">
                    <span> <i class="fa fa-facebook-square"></i> Login with facebook</span>
                </button>
                <p class="hr">Or</p>
                <div class="control">
                    <span class="icon fa fa-envelope"></span> [login-username placeholder="Email" id="login-name"]
                </div>
                <div class="control">
                    <span class="icon fa fa-lock"></span> [login-password placeholder="Password" id="login-pass"]
                </div>
                <div class="button button--isi button--text-thick button--text-upper button--size-s">
                    [login-submit value="Login" class="transparent"]
                </div>
                <p class="hr">Or</p>
                <div class="text-center">
                    [link-registration class="link" label="Create an account"]
                </div>
            </div>
        </div>
    </div>
</div>
